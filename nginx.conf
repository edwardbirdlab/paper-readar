# Nginx reverse proxy configuration for Paper Reader
# Place this in /etc/nginx/sites-available/ and create a symlink to sites-enabled

upstream paper_reader {
    server localhost:3000;
}

upstream supabase_api {
    server localhost:8000;
}

upstream supabase_studio {
    server localhost:3001;
}

# Paper Reader App
server {
    listen 80;
    server_name papers.yourdomain.local;

    # For Let's Encrypt SSL (uncomment when ready for HTTPS)
    # listen 443 ssl http2;
    # ssl_certificate /etc/letsencrypt/live/papers.yourdomain.local/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/papers.yourdomain.local/privkey.pem;

    client_max_body_size 100M;

    location / {
        proxy_pass http://paper_reader;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
    }
}

# Supabase Studio (optional - for database management)
